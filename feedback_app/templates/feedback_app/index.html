<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .main-content {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            border-radius: 10px;
            margin: 5px 0;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .filter-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .analytics-chart {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <h4 class="text-white mb-4">
                    <i class="fas fa-chart-bar"></i> Feedback Admin
                </h4>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#" onclick="showDashboard()">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a class="nav-link" href="#" onclick="showForms()">
                        <i class="fas fa-list"></i> Forms
                    </a>
                    <a class="nav-link" href="#" onclick="showResponses()">
                        <i class="fas fa-reply"></i> Responses
                    </a>
                    <a class="nav-link" href="#" onclick="showAnalytics()">
                        <i class="fas fa-chart-line"></i> Analytics
                    </a>
                    <a class="nav-link" href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content p-4">
                <!-- Login Section -->
                <div id="loginSection" class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body p-5">
                                <h3 class="text-center mb-4">Admin Login</h3>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dashboard Section -->
                <div id="dashboardSection" style="display: none;">
                    <h2 class="mb-4">Dashboard</h2>
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card stat-card">
                                <div class="card-body text-center">
                                    <h3 id="totalForms">0</h3>
                                    <p>Total Forms</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stat-card">
                                <div class="card-body text-center">
                                    <h3 id="activeForms">0</h3>
                                    <p>Active Forms</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stat-card">
                                <div class="card-body text-center">
                                    <h3 id="totalResponses">0</h3>
                                    <p>Total Responses</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stat-card">
                                <div class="card-body text-center">
                                    <h3 id="recentResponses">0</h3>
                                    <p>Recent Responses</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="analytics-chart">
                                <h5>Response Trends (Last 30 Days)</h5>
                                <canvas id="responseChart"></canvas>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="analytics-chart">
                                <h5>Form Type Distribution</h5>
                                <canvas id="formTypeChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Forms Section -->
                <div id="formsSection" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Forms</h2>
                        <button class="btn btn-primary" onclick="showCreateForm()">
                            <i class="fas fa-plus"></i> Create Form
                        </button>
                    </div>
                    
                    <!-- Filters -->
                    <div class="filter-section">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">Form Type</label>
                                <select class="form-select" id="formTypeFilter">
                                    <option value="">All Types</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">All Status</option>
                                    <option value="true">Active</option>
                                    <option value="false">Inactive</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Search</label>
                                <input type="text" class="form-control" id="searchFilter" placeholder="Search forms...">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-secondary w-100" onclick="applyFilters()">Filter</button>
                            </div>
                        </div>
                    </div>

                    <div id="formsList"></div>
                </div>

                <!-- Responses Section -->
                <div id="responsesSection" style="display: none;">
                    <h2 class="mb-4">Responses</h2>
                    
                    <!-- Filters -->
                    <div class="filter-section">
                        <div class="row">
                            <div class="col-md-2">
                                <label class="form-label">Form Type</label>
                                <select class="form-select" id="responseFormTypeFilter">
                                    <option value="">All Types</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Form</label>
                                <select class="form-select" id="responseFormFilter">
                                    <option value="">All Forms</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Date From</label>
                                <input type="date" class="form-control" id="dateFromFilter">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Date To</label>
                                <input type="date" class="form-control" id="dateToFilter">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-secondary w-100" onclick="applyResponseFilters()">Filter</button>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-outline-secondary w-100" onclick="clearResponseFilters()">Clear</button>
                            </div>
                        </div>
                    </div>

                    <div id="responsesList"></div>
                </div>

                <!-- Analytics Section -->
                <div id="analyticsSection" style="display: none;">
                    <h2 class="mb-4">Analytics</h2>
                    <div id="analyticsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        // Check if user is already logged in
        if (authToken) {
            checkAuth();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    showDashboard();
                    loadDashboard();
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/user/', {
                    headers: {
                        'Authorization': `Token ${authToken}`
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    showDashboard();
                    loadDashboard();
                } else {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    authToken = null;
                    currentUser = null;
                }
            } catch (error) {
                console.error('Auth check error:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                authToken = null;
                currentUser = null;
            }
        }

        function showDashboard() {
            hideAllSections();
            document.getElementById('dashboardSection').style.display = 'block';
            updateActiveNav('dashboard');
        }

        function showForms() {
            hideAllSections();
            document.getElementById('formsSection').style.display = 'block';
            updateActiveNav('forms');
            loadForms();
        }

        function showResponses() {
            hideAllSections();
            document.getElementById('responsesSection').style.display = 'block';
            updateActiveNav('responses');
            loadResponses();
        }

        function showAnalytics() {
            hideAllSections();
            document.getElementById('analyticsSection').style.display = 'block';
            updateActiveNav('analytics');
            loadAnalytics();
        }

        function hideAllSections() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('formsSection').style.display = 'none';
            document.getElementById('responsesSection').style.display = 'none';
            document.getElementById('analyticsSection').style.display = 'none';
        }

        function updateActiveNav(section) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        async function loadDashboard() {
            try {
                const response = await fetch('/api/dashboard/', {
                    headers: {
                        'Authorization': `Token ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateDashboardStats(data);
                    createCharts(data);
                }
            } catch (error) {
                console.error('Dashboard load error:', error);
            }
        }

        function updateDashboardStats(data) {
            document.getElementById('totalForms').textContent = data.total_forms;
            document.getElementById('activeForms').textContent = data.active_forms;
            document.getElementById('totalResponses').textContent = data.total_responses;
            document.getElementById('recentResponses').textContent = data.recent_responses;
        }

        function createCharts(data) {
            // Response trends chart
            const responseCtx = document.getElementById('responseChart').getContext('2d');
            new Chart(responseCtx, {
                type: 'line',
                data: {
                    labels: data.daily_responses.map(item => item.date),
                    datasets: [{
                        label: 'Responses',
                        data: data.daily_responses.map(item => item.count),
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Form type distribution chart
            const formTypeCtx = document.getElementById('formTypeChart').getContext('2d');
            new Chart(formTypeCtx, {
                type: 'doughnut',
                data: {
                    labels: data.form_type_distribution.map(item => item.form_type),
                    datasets: [{
                        data: data.form_type_distribution.map(item => item.count),
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF'
                        ]
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        async function loadForms() {
            try {
                const response = await fetch('/api/forms/', {
                    headers: {
                        'Authorization': `Token ${authToken}`
                    }
                });

                if (response.ok) {
                    const forms = await response.json();
                    displayForms(forms);
                    loadFormTypes();
                }
            } catch (error) {
                console.error('Forms load error:', error);
            }
        }

        function displayForms(forms) {
            const formsList = document.getElementById('formsList');
            formsList.innerHTML = '';

            forms.forEach(form => {
                const formCard = document.createElement('div');
                formCard.className = 'card mb-3';
                formCard.innerHTML = `
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="card-title">${form.title}</h5>
                                <p class="card-text text-muted">${form.description || 'No description'}</p>
                                <div class="d-flex gap-3">
                                    <span class="badge bg-primary">${form.form_type}</span>
                                    <span class="badge ${form.is_active ? 'bg-success' : 'bg-secondary'}">
                                        ${form.is_active ? 'Active' : 'Inactive'}
                                    </span>
                                    <span class="badge bg-info">${form.response_count} responses</span>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-sm btn-outline-primary" onclick="viewForm('${form.id}')">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <button class="btn btn-sm btn-outline-success" onclick="getShareLink('${form.id}')">
                                    <i class="fas fa-share"></i> Share
                                </button>
                                <button class="btn btn-sm btn-outline-info" onclick="viewAnalytics('${form.id}')">
                                    <i class="fas fa-chart-bar"></i> Analytics
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                formsList.appendChild(formCard);
            });
        }

        async function loadFormTypes() {
            try {
                const response = await fetch('/api/form-types/', {
                    headers: {
                        'Authorization': `Token ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const formTypeFilter = document.getElementById('formTypeFilter');
                    const responseFormTypeFilter = document.getElementById('responseFormTypeFilter');
                    
                    data.form_types.forEach(type => {
                        formTypeFilter.innerHTML += `<option value="${type.value}">${type.label}</option>`;
                        responseFormTypeFilter.innerHTML += `<option value="${type.value}">${type.label}</option>`;
                    });
                }
            } catch (error) {
                console.error('Form types load error:', error);
            }
        }

        async function loadResponses() {
            try {
                const response = await fetch('/api/responses/', {
                    headers: {
                        'Authorization': `Token ${authToken}`
                    }
                });

                if (response.ok) {
                    const responses = await response.json();
                    displayResponses(responses);
                    loadFormsForFilter();
                }
            } catch (error) {
                console.error('Responses load error:', error);
            }
        }

        function displayResponses(responses) {
            const responsesList = document.getElementById('responsesList');
            responsesList.innerHTML = '';

            responses.forEach(response => {
                const responseCard = document.createElement('div');
                responseCard.className = 'card mb-3';
                responseCard.innerHTML = `
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h6 class="card-title">${response.form_title}</h6>
                                <p class="card-text text-muted">
                                    Submitted: ${new Date(response.submitted_at).toLocaleString()}
                                </p>
                                <div class="d-flex gap-2">
                                    <span class="badge bg-primary">${response.form_type}</span>
                                    <span class="badge bg-info">${response.answers.length} answers</span>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-sm btn-outline-primary" onclick="viewResponse('${response.id}')">
                                    <i class="fas fa-eye"></i> View Details
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                responsesList.appendChild(responseCard);
            });
        }

        async function loadFormsForFilter() {
            try {
                const response = await fetch('/api/forms/', {
                    headers: {
                        'Authorization': `Token ${authToken}`
                    }
                });

                if (response.ok) {
                    const forms = await response.json();
                    const responseFormFilter = document.getElementById('responseFormFilter');
                    
                    forms.forEach(form => {
                        responseFormFilter.innerHTML += `<option value="${form.id}">${form.title}</option>`;
                    });
                }
            } catch (error) {
                console.error('Forms for filter load error:', error);
            }
        }

        async function loadAnalytics() {
            try {
                const response = await fetch('/api/stats/', {
                    headers: {
                        'Authorization': `Token ${authToken}`
                    }
                });

                if (response.ok) {
                    const stats = await response.json();
                    displayAnalytics(stats);
                }
            } catch (error) {
                console.error('Analytics load error:', error);
            }
        }

        function displayAnalytics(stats) {
            const analyticsContent = document.getElementById('analyticsContent');
            analyticsContent.innerHTML = `
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card stat-card">
                            <div class="card-body text-center">
                                <h3>${stats.forms.total}</h3>
                                <p>Total Forms</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card">
                            <div class="card-body text-center">
                                <h3>${stats.forms.active}</h3>
                                <p>Active Forms</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card">
                            <div class="card-body text-center">
                                <h3>${stats.responses.total}</h3>
                                <p>Total Responses</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card">
                            <div class="card-body text-center">
                                <h3>${stats.forms.expired}</h3>
                                <p>Expired Forms</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="analytics-chart">
                            <h5>Response Trends (Last ${stats.period_days} Days)</h5>
                            <canvas id="analyticsResponseChart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="analytics-chart">
                            <h5>Top Performing Forms</h5>
                            <div class="list-group">
                                ${stats.top_forms.map(form => `
                                    <div class="list-group-item">
                                        <h6>${form.title}</h6>
                                        <p class="mb-1">${form.response_count} responses</p>
                                        <small class="text-muted">${form.form_type}</small>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Create analytics chart
            const analyticsCtx = document.getElementById('analyticsResponseChart').getContext('2d');
            new Chart(analyticsCtx, {
                type: 'line',
                data: {
                    labels: stats.responses.daily_trend.map(item => item.date),
                    datasets: [{
                        label: 'Responses',
                        data: stats.responses.daily_trend.map(item => item.responses),
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function applyFilters() {
            const formType = document.getElementById('formTypeFilter').value;
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchFilter').value;

            let url = '/api/forms/';
            const params = new URLSearchParams();

            if (formType) params.append('form_type', formType);
            if (status) params.append('is_active', status);
            if (search) params.append('search', search);

            if (params.toString()) {
                url += '?' + params.toString();
            }

            fetch(url, {
                headers: {
                    'Authorization': `Token ${authToken}`
                }
            })
            .then(response => response.json())
            .then(forms => displayForms(forms))
            .catch(error => console.error('Filter error:', error));
        }

        function applyResponseFilters() {
            const formType = document.getElementById('responseFormTypeFilter').value;
            const formId = document.getElementById('responseFormFilter').value;
            const dateFrom = document.getElementById('dateFromFilter').value;
            const dateTo = document.getElementById('dateToFilter').value;

            let url = '/api/responses/';
            const params = new URLSearchParams();

            if (formType) params.append('form_type', formType);
            if (formId) params.append('form_id', formId);
            if (dateFrom) params.append('date_from', dateFrom);
            if (dateTo) params.append('date_to', dateTo);

            if (params.toString()) {
                url += '?' + params.toString();
            }

            fetch(url, {
                headers: {
                    'Authorization': `Token ${authToken}`
                }
            })
            .then(response => response.json())
            .then(responses => displayResponses(responses))
            .catch(error => console.error('Response filter error:', error));
        }

        function clearResponseFilters() {
            document.getElementById('responseFormTypeFilter').value = '';
            document.getElementById('responseFormFilter').value = '';
            document.getElementById('dateFromFilter').value = '';
            document.getElementById('dateToFilter').value = '';
            loadResponses();
        }

        async function getShareLink(formId) {
            try {
                const response = await fetch(`/api/forms/${formId}/share_link/`, {
                    headers: {
                        'Authorization': `Token ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const shareUrl = window.location.origin + data.shareable_link;
                    navigator.clipboard.writeText(shareUrl);
                    alert('Share link copied to clipboard!');
                }
            } catch (error) {
                console.error('Share link error:', error);
            }
        }

        function logout() {
            fetch('/api/auth/logout/', {
                method: 'POST',
                headers: {
                    'Authorization': `Token ${authToken}`
                }
            }).finally(() => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                authToken = null;
                currentUser = null;
                hideAllSections();
                document.getElementById('loginSection').style.display = 'block';
            });
        }

        // Placeholder functions for future implementation
        function showCreateForm() {
            alert('Create form functionality will be implemented here');
        }

        function viewForm(formId) {
            alert(`View form ${formId} functionality will be implemented here`);
        }

        function viewAnalytics(formId) {
            alert(`View analytics for form ${formId} functionality will be implemented here`);
        }

        function viewResponse(responseId) {
            alert(`View response ${responseId} functionality will be implemented here`);
        }
    </script>
</body>
</html>
